<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注 转 住 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/hebcal@2.3.2/dist/hebcal.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/weather.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="header-container">
    <div class="container">
        <a href="{{ url_for('routes.show_posts') }}">
            <span class="header-text"> 专  驻专 住 9</span>
        </a>
    </div>
</div>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-8">
                <h2>&nbsp;</h2>
                <div class="row mb-4" id="constant-cards">
                    <div class="col-md-4 d-flex">
                        <div class="card text-center custom-card w-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <h5 class="card-title"><i class="fas fa-volume-mute fa-2x"></i></h5>
                                <div>
                                    <p class="card-text mb-0"> 砖专 注 砖拽!</p>
                                    <p class="card-text-small mb-0">&nbsp;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex">
                        <div class="card text-center custom-card w-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <h5 class="card-title"><i class="fas fa-video fa-2x"></i></h5>
                                <div>
                                    <p class="card-text">专</p>
                                    <p class="card-text-small mb-0">拽  爪 爪转 注 住专</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex">
                        <div class="card text-center custom-card w-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <h5 class="card-title"><i class="fas fa-smoking-ban fa-2x"></i></h5>
                                <div>
                                    <p class="card-text mb-0">砖  注砖 住专</p>
                                    <p class="card-text-small mb-0">注砖 注专 注 拽 专 驻注 砖 爪 专</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="posts-container" class="row mb-4">
                    {% for post in posts %}
                    <div class="col-md-4 d-flex mb-3">
                        <div class="card text-center custom-card w-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <div>
                                    {% if post.icon %}
                                        <span class="mb-2" style="font-size: 24px;">{{ post.icon }}</span>
                                    {% endif %}
                                    <p>{{ post.text }}</p>
                                    {% if post.image_url %}
                                        <img src="{{ post.image_url }}" alt="Post image" class="img-fluid mb-2">
                                    {% endif %}
                                    <p class="text-muted">{{ post.date.strftime('%Y-%m-%d %H:%M') }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <!-- <ul id="updates-list" class="list-group">
                    Content will be dynamically updated here
                </ul>
                -->
            </div>
            
            <div class="col-md-3">
                <div class="datetime-widget mb-3">
                    <div id="datetime-display" class="datetime-display">
                        <!-- 转 住 转 注  JavaScript -->
                    </div>
                    <div style="text-align: center; font-weight: bold;">
                        <script src="https://www.hebcal.com/etc/hdate-he.js" crossorigin="anonymous"></script>
                    </div>
                </div>
                
                <div class="weather-widget mb-3">
                    <div id="weather-display" class="weather-display">
                        <!-- 转 住 转 注  JavaScript -->
                    </div>
                </div>
                <br>
                <div class="card-header bg-primary text-white">
                        <h5 class="mb-8">砖转 !</h5>
                    </div>
                    <br>
                <div class="card news-container">
                    
                    <div class="card-body p-0">
                        <div id="news-container">
                            <!-- 砖转 住  转 -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
